<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页内容</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body class="bg-gray-50 p-6">
    <div class="bg-white rounded-lg shadow-md p-6 max-w-3xl mx-auto">
        <div class="flex items-center mb-6">
            <div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center text-white">
                <i class="fa fa-home text-xl"></i>
            </div>
            <h1 class="text-2xl font-bold ml-4 text-gray-800">欢迎来到首页</h1>
        </div>

        <p class="text-gray-600 mb-6">
            这是嵌入在主程序中的首页内容。通过左侧导航菜单，您可以在不同的页面之间进行切换。
            这个系统集中管理多个页面，统一的界面中展示给您。
        </p>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-blue-50 p-4 rounded-lg">
                <i class="fa fa-file-code-o text-primary text-2xl mb-2"></i>
                <h3 class="font-semibold mb-1">多页面管理</h3>
                <p class="text-sm text-gray-600">轻松管理和切换多个页面内容</p>
            </div>
            <div class="bg-green-50 p-4 rounded-lg">
                <i class="fa fa-refresh text-green-500 text-2xl mb-2"></i>
                <h3 class="font-semibold mb-1">快速刷新</h3>
                <p class="text-sm text-gray-600">一键刷新当前页面内容</p>
            </div>
            <div class="bg-purple-50 p-4 rounded-lg">
                <i class="fa fa-expand text-purple-500 text-2xl mb-2"></i>
                <h3 class="font-semibold mb-1">全屏查看</h3>
                <p class="text-sm text-gray-600">全屏模式专注查看内容</p>
            </div>
        </div>

        <div class="bg-gray-50 p-4 rounded-lg border border-gray-200">
            <h3 class="font-semibold mb-2 flex items-center">
                <i class="fa fa-info-circle text-blue-500 mr-2"></i>使用提示
            </h3>
            <ul class="list-disc list-inside text-gray-600 text-sm space-y-1">
                <li>点击左侧导航菜单切换不同内容</li>
                <li>使用顶部的刷新按钮重新加载当前页面</li>
                <li>点击全屏按钮可以全屏查看内容</li>
                <li>状态信息区域会显示当前加载状态</li>
            </ul>
        </div>
    </div>
</body>

</html>
