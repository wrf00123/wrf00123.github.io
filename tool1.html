        // DOM元素
        const sidebar = document.getElementById('sidebar');
        const navList = sidebar.querySelector('ul');
        const pagesContainer = document.getElementById('pages-container');
        const pageTitle = document.getElementById('page-title');
        const menuToggle = document.getElementById('menu-toggle');
        const overlay = document.getElementById('overlay');
        const searchToggle = document.getElementById('search-toggle');
        const searchContainer = document.getElementById('search-container');
        const searchInput = document.getElementById('search-input');
        const searchClose = document.getElementById('search-close');
        const sidebarSearch = document.getElementById('sidebar-search');
        
        // 左侧搜索框元素
        const searchButton = document.getElementById('search-button');
        const searchBoxContainer = document.getElementById('search-box-container');
        const clearSearch = document.getElementById('clear-search');
        
        // 初始化导航菜单
        function initNavigation() {
            // 保存所有导航项以便搜索
            const allNavItems = [];
            
            websiteData.forEach(page => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <a href="#" class="nav-item block px-3 py-2.5 rounded text-wechat-text hover:bg-wechat-gray transition-colors flex items-center" 
                       data-page="${page.id}">
                        <div class="w-8 h-8 rounded-md bg-wechat-green/10 flex items-center justify-center mr-3 flex-shrink-0">
                            <i class="fa ${page.icon} text-wechat-green"></i>
                        </div>
                        <span class="truncate text-base">${page.title}</span>
                    </a>
                `;
                navList.appendChild(li);
                allNavItems.push({
                    element: li,
                    title: page.title,
                    id: page.id
                });
            });
        
            // 侧边栏搜索功能
            sidebarSearch.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                allNavItems.forEach(item => {
                    if (searchTerm === '' || item.title.toLowerCase().includes(searchTerm)) {
                        item.element.classList.remove('hidden');
                    } else {
                        item.element.classList.add('hidden');
                    }
                });
            });
        
            // 添加导航点击事件
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pageId = parseInt(this.getAttribute('data-page'));
                    showPage(pageId);
                    
                    // 在移动设备上点击导航后关闭侧边栏
                    if (window.innerWidth < 768) {
                        sidebar.classList.add('hidden');
                        overlay.classList.add('hidden');
                    }
                });
            });
        
            // 默认显示第一个页面
            showPage(1);
        }
        
        // 显示指定页面
        function showPage(pageId) {
            // 更新导航激活状态
            document.querySelectorAll('.nav-item').forEach(item => {
                if (parseInt(item.getAttribute('data-page')) === pageId) {
                    item.classList.add('nav-item-active');
                } else {
                    item.classList.remove('nav-item-active');
                }
            });
        
            // 找到对应的页面数据
            const pageData = websiteData.find(page => page.id === pageId);
            if (!pageData) return;
        
            // 更新页面标题
            pageTitle.textContent = pageData.title;
        
            // 生成页面内容
            let pageContent = `
                <div class="mb-4">
                    <h3 class="text-sm text-wechat-textLight uppercase font-medium tracking-wider px-2">
                        ${pageData.title}
                    </h3>
                </div>
                
                <!-- 网格布局：移动端1列，平板2列，桌面3列 -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
            `;
        
            // 生成网站卡片
            pageData.websites.forEach((website, index) => {
                // 提取域名作为辅助信息
                let domain = '';
                try {
                    const urlObj = new URL(website.url);
                    domain = urlObj.hostname.replace('www.', '');
                } catch (e) {
                    domain = website.url;
                }
        
                pageContent += `
                    <a href="${website.url}" target="_blank" rel="noopener noreferrer">
                        <div class="wechat-card wechat-card-hover h-full">
                            <div class="p-3">
                                <div class="flex items-start mb-2">
                                    <div class="w-8 h-8 rounded-md bg-wechat-green/10 flex items-center justify-center mr-2 flex-shrink-0">
                                        <i class="fa fa-globe text-wechat-green"></i>
                                    </div>
                                    <h4 class="font-medium text-lg text-wechat-text truncate">${website.name}</h4>
                                </div>
                                <p class="text-base text-wechat-textLight mb-2 line-clamp-2">${website.desc}</p>
                                <div class="flex items-center justify-between">
                                    <span class="text-base text-wechat-textLight bg-wechat-gray px-1.5 py-0.5 rounded">${domain}</span>
                                    <i class="fa fa-angle-right text-wechat-textLight"></i>
                                </div>
                            </div>
                        </div>
                    </a>
                `;
            });
        
            pageContent += `</div>`;
            pagesContainer.innerHTML = pageContent;
        
            // 平滑滚动到顶部
            pagesContainer.scrollTop = 0;
        }
        
        // 初始化搜索功能
        function initSearch() {
            // 搜索框显示/隐藏
            searchToggle.addEventListener('click', () => {
                searchContainer.classList.toggle('hidden');
                if (!searchContainer.classList.contains('hidden')) {
                    searchInput.focus();
                }
            });
        
            searchClose.addEventListener('click', () => {
                searchContainer.classList.add('hidden');
                searchInput.value = '';
                // 恢复当前页面显示
                const activeNav = document.querySelector('.nav-item-active');
                if (activeNav) {
                    const pageId = parseInt(activeNav.getAttribute('data-page'));
                    showPage(pageId);
                }
            });
        
            // 搜索功能
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                if (searchTerm.length < 1) {
                    // 搜索词为空时显示当前页面
                    const activeNav = document.querySelector('.nav-item-active');
                    if (activeNav) {
                        const pageId = parseInt(activeNav.getAttribute('data-page'));
                        showPage(pageId);
                    }
                    return;
                }
        
                // 搜索所有网站
                const results = [];
                websiteData.forEach(page => {
                    page.websites.forEach(website => {
                        if (website.name.toLowerCase().includes(searchTerm) || 
                            website.desc.toLowerCase().includes(searchTerm) ||
                            website.url.toLowerCase().includes(searchTerm)) {
                            results.push({
                                ...website,
                                pageTitle: page.title,
                                pageIcon: page.icon
                            });
                        }
                    });
                });
        
                // 显示搜索结果
                let resultsHTML = `
                    <div class="mb-4">
                        <h3 class="text-sm text-wechat-textLight uppercase font-medium tracking-wider px-2">
                            搜索结果: "${searchTerm}"
                        </h3>
                    </div>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
                `;
        
                if (results.length === 0) {
                    resultsHTML += `
                        <div class="col-span-full p-8 text-center">
                            <i class="fa fa-search text-3xl text-wechat-grayDark mb-3"></i>
                            <p class="text-wechat-textLight text-base">没有找到匹配的网站</p>
                        </div>
                    `;
                } else {
                    results.forEach(website => {
                        let domain = '';
                        try {
                            const urlObj = new URL(website.url);
                            domain = urlObj.hostname.replace('www.', '');
                        } catch (e) {
                            domain = website.url;
                        }
        
                        resultsHTML += `
                            <a href="${website.url}" target="_blank" rel="noopener noreferrer">
                                <div class="wechat-card wechat-card-hover h-full">
                                    <div class="p-3">
                                        <div class="flex items-start mb-2">
                                            <div class="w-8 h-8 rounded-md bg-wechat-green/10 flex items-center justify-center mr-2 flex-shrink-0">
                                                <i class="fa ${website.pageIcon} text-wechat-green"></i>
                                            </div>
                                            <div>
                                                <h4 class="font-medium text-lg text-wechat-text truncate">${website.name}</h4>
                                                <span class="text-sm text-wechat-textLight">${website.pageTitle}</span>
                                            </div>
                                        </div>
                                        <p class="text-base text-wechat-textLight mb-2 line-clamp-2">${website.desc}</p>
                                        <div class="flex items-center justify-between">
                                            <span class="text-base text-wechat-textLight bg-wechat-gray px-1.5 py-0.5 rounded">${domain}</span>
                                            <i class="fa fa-angle-right text-wechat-textLight"></i>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        `;
                    });
                }
        
                resultsHTML += `</div>`;
                pagesContainer.innerHTML = resultsHTML;
            });
        }
        
        // 移动端菜单切换
        function initMobileMenu() {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
                overlay.classList.toggle('hidden');
            });
        
            overlay.addEventListener('click', () => {
                sidebar.classList.add('hidden');
                overlay.classList.add('hidden');
            });
        
            // 窗口大小变化时处理
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('hidden');
                    overlay.classList.add('hidden');
                } else {
                    sidebar.classList.add('hidden');
                }
            });
        }
        
        // 初始化左侧搜索功能
        function initSidebarSearch() {
            // 点击搜索按钮显示/隐藏搜索框
            searchButton.addEventListener('click', () => {
                searchBoxContainer.classList.toggle('hidden');
                if (!searchBoxContainer.classList.contains('hidden')) {
                    sidebarSearch.focus(); // 自动聚焦
                }
            });
        
            // 搜索框输入事件 - 控制清空按钮显示
            sidebarSearch.addEventListener('input', () => {
                if (sidebarSearch.value.trim() !== '') {
                    clearSearch.classList.remove('hidden');
                } else {
                    clearSearch.classList.add('hidden');
                }
            });
        
            // 清空搜索内容
            clearSearch.addEventListener('click', () => {
                sidebarSearch.value = '';
                clearSearch.classList.add('hidden');
                // 触发搜索事件以显示所有项目
                const event = new Event('input', { bubbles: true });
                sidebarSearch.dispatchEvent(event);
            });
        
            // 点击页面其他区域关闭搜索框
            document.addEventListener('click', (e) => {
                const isClickInside = searchButton.contains(e.target) || 
                                     searchBoxContainer.contains(e.target);
                                     
                if (!isClickInside && window.innerWidth >= 768) {
                    searchBoxContainer.classList.add('hidden');
                }
            });
        }
        
        // 初始化应用
        function initApp() {
            initNavigation();
            initMobileMenu();
            initSearch();
            initSidebarSearch();
        }
        
        // 启动应用
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
