<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业导航系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        // 配置Tailwind自定义主题
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--primary)',
                        accent: 'var(--accent)'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .scrollbar-thin {
                scrollbar-width: thin;
            }
            .scrollbar-thumb-rounded {
                scrollbar-color: rgba(156, 163, 175, 0.5) transparent;
            }
            .card-hover {
                transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
                will-change: transform, box-shadow;
            }
            .card-hover:hover {
                transform: translateY(-4px);
                box-shadow: 0 10px 25px -5px var(--shadow-color), 0 8px 10px -6px var(--shadow-color);
            }
            .theme-transition {
                transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            }
            .text-transition {
                transition: color 0.3s ease, transform 0.3s ease;
            }
            .glass-effect {
                background: rgba(var(--glass-rgb), var(--glass-opacity));
                backdrop-filter: blur(var(--glass-blur));
                -webkit-backdrop-filter: blur(var(--glass-blur));
            }
        }
    </style>
    <style>
        /* 基础变量 */
        :root {
            --transition-base: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --shadow-base: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --border-radius: 0.375rem;
        }
        
        /* 1. 科技风格 */
        [data-theme="tech"] {
            --bg-main: #0B1120;
            --bg-card: #1E293B;
            --border-color: #334155;
            --text-primary: #E2E8F0;
            --text-secondary: #94A3B8;
            --text-tertiary: #64748B;
            --hover-color: #334155;
            --primary: #38BDF8;
            --accent: #A855F7;
            --shadow-color: rgba(56, 189, 248, 0.2);
            --card-bg-gradient: linear-gradient(145deg, #1E293B 0%, #1A2439 100%);
            --bg-texture: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%2338bdf8' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        /* 2. 水墨风格 */
        [data-theme="ink"] {
            --bg-main: #F5F2EB;
            --bg-card: #EFEAE2;
            --border-color: #D4CDC0;
            --text-primary: #23211F;
            --text-secondary: #5A5652;
            --text-tertiary: #8A857F;
            --hover-color: #E2DCD3;
            --primary: #2D2A26;
            --accent: #8B6E4F;
            --shadow-color: rgba(45, 42, 38, 0.1);
            --card-border-style: 1px solid #D4CDC0;
            --card-bg-gradient: linear-gradient(180deg, #EFEAE2 0%, #E6DFD5 100%);
            --bg-texture: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23D4CDC0' fill-opacity='0.1' fill-rule='evenodd'/%3E%3C/svg%3E");
        }
        
        /* 3. 绿植风格 */
        [data-theme="plant"] {
            --bg-main: #F0F7EF;
            --bg-card: #E6F2E5;
            --border-color: #C8E0C6;
            --text-primary: #2A5931;
            --text-secondary: #427D4A;
            --text-tertiary: #6B9D73;
            --hover-color: #D9EED8;
            --primary: #34A853;
            --accent: #8E6E40;
            --shadow-color: rgba(52, 168, 83, 0.15);
            --card-bg-texture: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23C8E0C6' fill-opacity='0.3' fill-rule='evenodd'/%3E%3C/svg%3E");
            --card-bg-gradient: linear-gradient(180deg, #E6F2E5 0%, #D9EDD8 100%);
        }
        
        /* 4. 简约风格 */
        [data-theme="simple"] {
            --bg-main: #FCFCFC;
            --bg-card: #FFFFFF;
            --border-color: #E0E0E0;
            --text-primary: #222222;
            --text-secondary: #555555;
            --text-tertiary: #888888;
            --hover-color: #F5F5F5;
            --primary: #444444;
            --accent: #3B82F6;
            --shadow-color: rgba(0, 0, 0, 0.05);
            --border-width: 0.5px;
            --card-bg-gradient: linear-gradient(180deg, #FFFFFF 0%, #F9F9F9 100%);
        }
        
        /* 5. 浅色模式（默认主题） */
        [data-theme="light"] {
            --bg-main: #F8F9FA;
            --bg-card: #FFFFFF;
            --border-color: #DEE2E6;
            --text-primary: #212529;
            --text-secondary: #495057;
            --text-tertiary: #6C757D;
            --hover-color: #E9ECEF;
            --primary: #0D6EFD;
            --accent: #0D6EFD;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --card-bg-gradient: linear-gradient(180deg, #FFFFFF 0%, #F8F9FA 100%);
        }
        
        /* 6. 深色模式 */
        [data-theme="dark"] {
            --bg-main: #121212;
            --bg-card: #1E1E1E;
            --border-color: #343A40;
            --text-primary: #F8F9FA;
            --text-secondary: #E9ECEF;
            --text-tertiary: #CED4DA;
            --hover-color: #343A40;
            --primary: #38BDF8;
            --accent: #38BDF8;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --card-bg-gradient: linear-gradient(180deg, #1E1E1E 0%, #141414 100%);
        }
        
        /* 7. 毛玻璃风格 - 优化版本 */
        [data-theme="glass"] {
            /* 毛玻璃核心变量优化 */
            --glass-rgb: 255, 255, 255;
            --glass-opacity: 0.85; /* 提高透明度，增强玻璃感 */
            --glass-blur: 16px;   /* 增加模糊度，更柔和 */
            
            /* 基础颜色 */
            --bg-main: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 50%, #d1ebff 100%);
            --bg-card: transparent;
            --border-color: rgba(255, 255, 255, 0.3); /* 更清晰的边框 */
            --text-primary: #1a365d;
            --text-secondary: #4a5568;
            --text-tertiary: #718096;
            --hover-color: rgba(255, 255, 255, 0.5); /* 更明显的悬停效果 */
            --primary: #2563eb;
            --accent: #3b82f6;
            --shadow-color: rgba(0, 0, 0, 0.15); /* 增强阴影，提升层次感 */
            
            /* 背景纹理 */
            --bg-texture: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%239C92AC' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }
        
        /* 导航项样式 */
        .nav-item {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0.625rem 0.75rem;
            border-radius: 0.375rem;
            text-align: left;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: background-color;
        }
        
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0.125rem;
            background-color: var(--primary);
            transition: width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .nav-item:hover::after {
            width: 100%;
        }
        
        .nav-item-active {
            background-color: rgba(var(--primary-rgb), 0.15);
            color: var(--primary);
            font-weight: 500;
        }
        
        .nav-item-active::after {
            width: 100%;
        }
        
        .nav-item-inactive {
            color: var(--text-primary);
        }
        
        .nav-item-inactive:hover {
            background-color: var(--hover-color);
        }
        
        /* 网站卡片样式 */
        .website-card {
            position: relative;
        }
        
        .website-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0.125rem;
            background-color: var(--primary);
            transition: width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .website-card:hover::after {
            width: 100%;
        }
        
        /* 分类标签 */
        .category-tag {
            font-size: 0.75rem;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            background-color: rgba(var(--primary-rgb), 0.15);
            color: var(--primary);
            display: inline-block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            transition: transform 0.3s ease;
        }
        
        .website-card:hover .category-tag {
            transform: translateX(4px);
        }
        
        /* 圆形链接按钮 */
        .circle-link {
            width: 2rem;
            height: 2rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: background-color, color;
        }
        
        .circle-link:hover {
            background-color: rgba(var(--primary-rgb), 0.1);
            transform: scale(1.05);
        }
        
        .circle-link.clicked {
            background-color: var(--primary);
            color: white;
        }
        
        /* 同心圆圈图标 */
        .concentric-circles {
            position: relative;
            width: 1rem;
            height: 1rem;
        }
        
        .concentric-circles::before,
        .concentric-circles::after {
            content: '';
            position: absolute;
            border-radius: 9999px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .concentric-circles::before {
            width: 1rem;
            height: 1rem;
            border: 0.125rem solid currentColor;
        }
        
        .concentric-circles::after {
            width: 0.5rem;
            height: 0.5rem;
            background-color: currentColor;
            top: 0.25rem;
            left: 0.25rem;
        }
        
        .circle-link:hover .concentric-circles::before {
            transform: scale(1.1);
        }
        
        .circle-link.clicked .concentric-circles::after {
            transform: scale(1.25);
        }
        
        /* 主题切换按钮 */
        .theme-toggle {
            transition: transform 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: rotate(90deg);
        }
        
        /* 卡片内部元素动画 */
        .website-card h3 {
            transition: color 0.3s ease 0.1s, transform 0.3s ease 0.1s;
        }
        
        .website-card:hover h3 {
            transform: translateX(2px);
        }
        
        .website-card p {
            transition: color 0.3s ease 0.2s;
        }
        
        .website-card .domain-wrapper {
            transition: opacity 0.3s ease 0.2s, transform 0.3s ease 0.2s;
            transform: translateY(0);
        }
        
        .website-card:hover .domain-wrapper {
            transform: translateY(2px);
        }
        
        /* 主题专属样式 */
        [data-theme="tech"] {
            background-image: var(--bg-texture);
        }
        [data-theme="tech"] .website-card {
            border: 1px solid var(--border-color);
            box-shadow: 0 0 15px var(--shadow-color);
            background: var(--card-bg-gradient);
        }
        [data-theme="tech"] .nav-item-active {
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.2);
        }
        [data-theme="tech"] .circle-link:hover {
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.3);
        }
        
        [data-theme="ink"] {
            background-image: var(--bg-texture);
        }
        [data-theme="ink"] .website-card {
            border: var(--card-border-style);
            border-radius: 0.25rem;
            background: var(--card-bg-gradient);
        }
        [data-theme="ink"] .category-tag {
            background-color: rgba(139, 110, 79, 0.1);
            color: var(--accent);
        }
        [data-theme="ink"] header,
        [data-theme="ink"] aside {
            background-color: var(--bg-card);
            border-color: var(--border-color);
        }
        [data-theme="ink"] .nav-item-active {
            background-color: rgba(45, 42, 38, 0.1);
        }
        [data-theme="ink"] #navSearch,
        [data-theme="ink"] #contentSearch {
            background-color: var(--bg-main);
            border: 1px solid var(--border-color);
        }
        
        [data-theme="plant"] {
            background-image: var(--card-bg-texture);
        }
        [data-theme="plant"] .website-card {
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            background: var(--card-bg-gradient);
        }
        [data-theme="plant"] .circle-link {
            border: 1px solid var(--border-color);
        }
        [data-theme="plant"] header,
        [data-theme="plant"] aside {
            background-color: var(--bg-card);
            border-color: var(--border-color);
        }
        [data-theme="plant"] .nav-item-active {
            background-color: rgba(52, 168, 83, 0.1);
        }
        [data-theme="plant"] #navSearch,
        [data-theme="plant"] #contentSearch {
            background-color: var(--bg-main);
            border: 1px solid var(--border-color);
        }
        
        [data-theme="simple"] .website-card,
        [data-theme="simple"] header,
        [data-theme="simple"] aside {
            border-width: var(--border-width);
            box-shadow: var(--shadow-base);
            background: var(--card-bg-gradient);
        }
        [data-theme="simple"] .nav-item::after {
            height: 0.05rem;
        }
        [data-theme="simple"] .circle-link {
            width: 1.8rem;
            height: 1.8rem;
        }
        
        /* 毛玻璃风格优化 - 更精致的效果 */
        [data-theme="glass"] {
            background-image: var(--bg-texture);
            background-attachment: fixed;
        }
        [data-theme="glass"] body {
            background: var(--bg-main);
            background-attachment: fixed;
        }
        [data-theme="glass"] header,
        [data-theme="glass"] aside,
        [data-theme="glass"] .website-card,
        [data-theme="glass"] #navSearch,
        [data-theme="glass"] #contentSearch,
        [data-theme="glass"] .theme-menu {
            @apply glass-effect;
            border: 1px solid var(--border-color);
            box-shadow: 0 8px 32px var(--shadow-color);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
        }
        [data-theme="glass"] .website-card {
            border-radius: 1rem;
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        [data-theme="glass"] .website-card:hover {
            box-shadow: 0 12px 40px var(--shadow-color);
            border-color: rgba(255, 255, 255, 0.4);
        }
        [data-theme="glass"] #navSearch,
        [data-theme="glass"] #contentSearch {
            background: rgba(255, 255, 255, 0.6);
        }
        [data-theme="glass"] .nav-item-active {
            background-color: rgba(255, 255, 255, 0.3);
        }
        [data-theme="glass"] .circle-link {
            background-color: rgba(255, 255, 255, 0.4);
        }
        [data-theme="glass"] .circle-link:hover {
            background-color: rgba(255, 255, 255, 0.6);
        }
        
        /* 下拉菜单样式 */
        .theme-menu {
            background-color: var(--bg-card);
            border-color: var(--border-color);
            box-shadow: 0 10px 15px -3px var(--shadow-color);
        }
        .theme-option:hover {
            background-color: var(--hover-color);
            color: var(--primary);
        }
    </style>
</head>

<body class="bg-main text-textPrimary font-sans overflow-hidden h-screen flex flex-col theme-transition" style="background-color: var(--bg-main); color: var(--text-primary);">
    <!-- 顶部导航栏 -->
    <header class="bg-card border-b border-borderColor py-3 px-4 md:px-6 flex items-center justify-between z-10 transition-all duration-200 theme-transition" style="background-color: var(--bg-card); border-color: var(--border-color);">
        <div class="flex items-center space-x-3">
            <button id="menuToggle" class="md:hidden text-textPrimary p-2 rounded-md hover:bg-hover transition-colors duration-200 theme-transition" style="color: var(--text-primary); background-color: var(--hover-color);">
                <i class="fa fa-bars text-lg"></i>
            </button>
            <div class="flex items-center">
                <i class="fa fa-compass text-primary text-2xl mr-2"></i>
                <h1 class="text-xl font-semibold">专业导航系统</h1>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <!-- 主题切换下拉菜单 -->
            <div class="relative" id="themeDropdown">
                <button id="themeMenuBtn" class="flex items-center space-x-1 text-textPrimary hover:text-primary transition-colors duration-200 theme-transition">
                    <i id="themeIcon" class="fa fa-sun-o text-lg"></i>

        // 主题图标映射
        const themeIconMap = {
            tech: 'fa-microchip',
            ink: 'fa-paint-brush',
            plant: 'fa-leaf',
            simple: 'fa-square-o',
            light: 'fa-sun-o',
            dark: 'fa-moon-o',
            glass: 'fa-window-maximize'
        };
        
        // 初始化主题
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const initialTheme = savedTheme || 'light'; // 默认主题已设置为浅色模式
            setTheme(initialTheme);
        }
        
        // 设置主题
        function setTheme(theme) {
            html.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            // 更新主题图标
            const newIcon = themeIconMap[theme];
            if (newIcon) {
                Object.values(themeIconMap).forEach(icon => themeIcon.classList.remove(icon));
                themeIcon.classList.add(newIcon);
            }
            
            // 高亮当前选中的主题选项
            doc.querySelectorAll('.theme-option').forEach(option => {
                option.classList.remove('bg-hover');
                if (option.dataset.theme === theme) {
                    option.classList.add('bg-hover');
                }
            });
            
            // 关闭主题菜单
            toggleThemeMenu(false);
        }
        
        // 切换主题菜单显示状态
        function toggleThemeMenu(show) {
            if (typeof show === 'boolean') {
                if (show) {
                    themeMenu.classList.remove('hidden', 'opacity-0', 'scale-95');
                    themeMenu.classList.add('opacity-100', 'scale-100');
                    themeChevron.classList.add('rotate-180');
                } else {
                    themeMenu.classList.add('opacity-0', 'scale-95');
                    themeMenu.classList.remove('opacity-100', 'scale-100');
                    themeChevron.classList.remove('rotate-180');
                    setTimeout(() => {
                        if (!themeMenu.classList.contains('opacity-100')) {
                            themeMenu.classList.add('hidden');
                        }
                    }, 200);
                }
            } else {
                const isHidden = themeMenu.classList.contains('hidden') || themeMenu.classList.contains('opacity-0');
                toggleThemeMenu(isHidden);
            }
        }
        
        // 提取网址核心域名
        function extractDomain(url) {
            try {
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'http://' + url;
                }
                
                const domain = new URL(url).hostname;
                
                if (domain.startsWith('www.')) {
                    return domain.slice(4);
                }
                
                return domain;
            } catch (e) {
                return url.split('/')[0];
            }
        }

        // 初始化导航列表
        function initNavList() {
            let html = '';
            websiteData.forEach(category => {
                const isActive = category.id === 1;
                html += `
                    <li class="mb-1">
                        <button class="nav-item ${isActive ? 'nav-item-active' : 'nav-item-inactive'}" 
                                data-id="${category.id}">
                            <i class="fa ${category.icon} w-5 text-center mr-3"></i>
                            <span>${category.title}</span>
                        </button>
                    </li>
                `;
            });
            
            navList.innerHTML = html;
        
            doc.querySelectorAll('.nav-item').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    contentSearch.blur();
                    
                    doc.querySelectorAll('.nav-item').forEach(b => {
                        b.classList.remove('nav-item-active');
                        b.classList.add('nav-item-inactive');
                    });
                    
                    e.currentTarget.classList.add('nav-item-active');
                    e.currentTarget.classList.remove('nav-item-inactive');
                    
                    const categoryId = parseInt(e.currentTarget.dataset.id);
                    showCategoryContent(categoryId);
                    
                    if (window.innerWidth < 768) {
                        sidebar.classList.add('hidden');
                    }
                });
            });
        
            showCategoryContent(1);
        }
        
        // 显示分类内容
        function showCategoryContent(categoryId) {
            const category = websiteData.find(item => item.id === categoryId);
            if (!category) return;
            
            contentTitle.textContent = category.title;
            renderWebsites(category.websites, false);
        }
        
        // 渲染网站卡片
        function renderWebsites(websites, isSearchResult = false) {
            if (websites.length === 0) {
                websiteGrid.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            let html = '';
            websites.forEach(website => {
                const domain = extractDomain(website.url);
                
                const categoryTag = isSearchResult && website.category 
                    ? `<span class="category-tag">${website.category}</span>` 
                    : '';
                    
                html += `
                    <a href="${website.url}" target="_blank" rel="noopener noreferrer" class="block">
                        <div class="bg-card rounded-lg border border-borderColor p-4 card-hover h-full website-card theme-transition" style="background-color: var(--bg-card); border-color: var(--border-color);">
                            ${categoryTag}
                            <div class="flex items-start justify-between mb-3">
                                <h3 class="font-medium text-textPrimary hover:text-primary line-clamp-1 text-base theme-transition text-transition" style="color: var(--text-primary);">
                                    ${website.name}
                                </h3>
                                <div class="circle-link" onclick="handleCircleClick(event, '${website.url}')">
                                    <div class="concentric-circles"></div>
                                </div>
                            </div>
                            <p class="text-sm text-textSecondary line-clamp-2 mb-4 theme-transition text-transition" style="color: var(--text-secondary);">${website.desc}</p>
                            <div class="domain-wrapper flex items-center text-xs text-textTertiary pt-1 border-t border-gray-100 theme-transition" style="color: var(--text-tertiary); border-color: var(--border-color);">
                                <i class="fa fa-link mr-1.5 opacity-70"></i>
                                <span>${domain}</span>
                            </div>
                        </div>
                    </a>
                `;
            });
            websiteGrid.innerHTML = html;
        }
        
        // 导航搜索功能
        function setupNavSearch() {
            navSearch.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                
                doc.querySelectorAll('.nav-item').forEach(btn => {
                    const title = btn.querySelector('span').textContent.toLowerCase();
                    const parentLi = btn.parentElement;
                    
                    if (searchTerm === '' || title.includes(searchTerm)) {
                        parentLi.classList.remove('hidden');
                    } else {
                        parentLi.classList.add('hidden');
                    }
                });
            });
        }
        
        // 内容搜索功能
        function setupContentSearch() {
            contentSearch.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                
                if (!searchTerm) {
                    const activeCategoryId = parseInt(doc.querySelector('.nav-item-active').dataset.id);
                    const category = websiteData.find(item => item.id === activeCategoryId);
                    if (category) {
                        contentTitle.textContent = category.title;
                        renderWebsites(category.websites, false);
                    }
                    return;
                }
                
                let allWebsites = [];
                websiteData.forEach(category => {
                    const websitesWithCategory = category.websites.map(website => ({
                        ...website,
                        category: category.title
                    }));
                    allWebsites = [...allWebsites, ...websitesWithCategory];
                });
                
                const filteredWebsites = allWebsites.filter(website => 
                    website.name.toLowerCase().includes(searchTerm) || 
                    website.desc.toLowerCase().includes(searchTerm) ||
                    website.url.toLowerCase().includes(searchTerm) ||
                    website.category.toLowerCase().includes(searchTerm)
                );
                
                contentTitle.textContent = `搜索结果: "${searchTerm}" (${filteredWebsites.length})`;
                renderWebsites(filteredWebsites, true);
            });
        }
        
        // 移动端菜单切换
        function setupMenuToggle() {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
                sidebar.classList.toggle('absolute');
                sidebar.classList.toggle('top-16');
                sidebar.classList.toggle('left-0');
                sidebar.classList.toggle('h-[calc(100%-4rem)]');
                sidebar.classList.toggle('z-20');
            });
            
            doc.addEventListener('click', (e) => {
                if (window.innerWidth < 768 && 
                    !sidebar.classList.contains('hidden') && 
                    !sidebar.contains(e.target) && 
                    e.target !== menuToggle &&
                    !menuToggle.contains(e.target)) {
                    sidebar.classList.add('hidden');
                }
            });
            
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('hidden', 'absolute', 'top-16', 'left-0', 'h-[calc(100%-4rem)]', 'z-20');
                    sidebar.classList.add('block');
                } else if (!sidebar.classList.contains('hidden') && !sidebar.classList.contains('absolute')) {
                    sidebar.classList.add('hidden');
                }
            });
        }
        
        // 初始化主题切换事件
        function setupThemeToggle() {
            themeMenuBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleThemeMenu();
            });
            
            doc.querySelectorAll('.theme-option').forEach(option => {
                option.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const targetTheme = e.currentTarget.dataset.theme;
                    setTheme(targetTheme);
                });
            });
            
            doc.addEventListener('click', (e) => {
                if (!themeDropdown.contains(e.target)) {
                    toggleThemeMenu(false);
                }
            });
        }
        
        // 初始化函数 - 精简并优化执行顺序
        function init() {
            // 优先初始化主题和核心数据结构
            initTheme();
            initNavList();
            
            // 其次初始化交互功能
            setupNavSearch();
            setupContentSearch();
            setupMenuToggle();
            setupThemeToggle();
        }
        
        // 优化加载时机
        if (doc.readyState === 'loading') {
            doc.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>

</html>
