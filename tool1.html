    <style>
        /* 基础样式 - 浅色模式为默认 */
        :root {
            --bg-main: #F5F7FA;
            --bg-card: #FFFFFF;
            --border-color: #D1D5DB;
            --text-primary: #111827;
            --text-secondary: #4B5563;
            --text-tertiary: #6B7280;
            --hover-color: #E5E7EB;
            --shadow-color: rgba(0, 0, 0, 0.08);

        /* 深色模式变量 */
        [data-theme="dark"] {
            --bg-main: #111827;
            --bg-card: #1F2937;
            --border-color: #374151;
            --text-primary: #F9FAFB;
            --text-secondary: #E5E7EB;

            --hover-color: #374151;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }
        
        /* 导航项样式 */
        .nav-item {
            position: relative;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 0.625rem 0.75rem;
            border-radius: 0.375rem;
            text-align: left;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: background-color;
        }
        
        .nav-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0.125rem;
            background-color: #3A4895;
            transition: width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .nav-item:hover::after {
            width: 100%;
        }
        
        .nav-item-active {
            background-color: rgba(58, 72, 149, 0.15);
            color: #3A4895;
            font-weight: 500;
        }
        
        .nav-item-active::after {
            width: 100%;
        }
        
        .nav-item-inactive {
            color: var(--text-primary);
        }
        
        .nav-item-inactive:hover {
            background-color: var(--hover-color);
        }
        
        /* 网站卡片悬停横杠 */
        .website-card {
            position: relative;
        }
        
        .website-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 0.125rem;
            background-color: #3A4895;
            transition: width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .website-card:hover::after {
            width: 100%;
        }
        
        /* 搜索结果分类标签 */
        .category-tag {
            font-size: 0.75rem;
            padding: 0.125rem 0.5rem;
            border-radius: 9999px;
            background-color: rgba(58, 72, 149, 0.15);
            color: #3A4895;
            display: inline-block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            transition: transform 0.3s ease;
        }
        
        .website-card:hover .category-tag {
            transform: translateX(4px);
        }
        
        /* 圆形链接按钮样式 - 同心圆圈设计 */
        .circle-link {
            width: 2rem;
            height: 2rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            will-change: background-color, color;
        }
        
        .circle-link:hover {
            background-color: rgba(58, 72, 149, 0.1);
            transform: scale(1.05);
        }
        
        .circle-link.clicked {
            background-color: #3A4895;
            color: white;
        }
        
        /* 同心圆圈图标样式 */
        .concentric-circles {
            position: relative;
            width: 1rem;
            height: 1rem;
        }
        
        .concentric-circles::before,
        .concentric-circles::after {
            content: '';
            position: absolute;
            border-radius: 9999px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        /* 外圆 */
        .concentric-circles::before {
            width: 1rem;
            height: 1rem;
            border: 0.125rem solid currentColor;
        }
        
        /* 内圆 */
        .concentric-circles::after {
            width: 0.5rem;
            height: 0.5rem;
            background-color: currentColor;
            top: 0.25rem;
            left: 0.25rem;
        }
        
        /* 悬停动画效果 */
        .circle-link:hover .concentric-circles::before {
            transform: scale(1.1);
        }
        
        .circle-link.clicked .concentric-circles::after {
            transform: scale(1.25);
        }
        
        /* 主题切换按钮动画 */
        .theme-toggle {
            transition: transform 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: rotate(90deg);
        }

        .website-card h3 {

        }

    </style>

            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            let initialTheme;
            if (savedTheme) {
                initialTheme = savedTheme;
            } else {
                initialTheme = prefersDark ? 'dark' : 'light';
            }
            
            setTheme(initialTheme);
        }
        
        // 设置主题
        function setTheme(theme) {
            html.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            
            // 更新图标
            if (theme === 'dark') {
                themeIcon.classList.remove('fa-moon-o');
                themeIcon.classList.add('fa-sun-o');
            } else {
                themeIcon.classList.remove('fa-sun-o');
                themeIcon.classList.add('fa-moon-o');
            }
        }
        
        // 切换主题
        function toggleTheme() {
            const currentTheme = html.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            setTheme(newTheme);
        }
        
        // 提取网址核心域名的函数
        function extractDomain(url) {
            try {
                // 处理没有协议的URL
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    url = 'http://' + url;
                }
                
                const domain = new URL(url).hostname;
                
                // 移除www.前缀
                if (domain.startsWith('www.')) {
                    return domain.slice(4);
                }
                
                return domain;
            } catch (e) {
                // 处理解析错误，返回原始URL的前半部分
                return url.split('/')[0];
            }

        function initNavList() {
            let html = '';
            websiteData.forEach(category => {
                const isActive = category.id === 1;
                html += `
                    <li class="mb-1">
                        <button class="nav-item ${isActive ? 'nav-item-active' : 'nav-item-inactive'}"

                        </button>
                    </li>
                `;
            });
            
            navList.innerHTML = html;
        
            doc.querySelectorAll('.nav-item').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    contentSearch.blur();
                    
                    doc.querySelectorAll('.nav-item').forEach(b => {
                        b.classList.remove('nav-item-active');
                        b.classList.add('nav-item-inactive');
                    });
                    
                    e.currentTarget.classList.add('nav-item-active');
                    e.currentTarget.classList.remove('nav-item-inactive');
                    
                    const categoryId = parseInt(e.currentTarget.dataset.id);
                    showCategoryContent(categoryId);
                    
                    if (window.innerWidth < 768) {
                        sidebar.classList.add('hidden');
                    }
                });
            });
        
            showCategoryContent(1);
        }
        
        // 显示分类内容
        function showCategoryContent(categoryId) {
            const category = websiteData.find(item => item.id === categoryId);
            if (!category) return;
            
            contentTitle.textContent = category.title;
            renderWebsites(category.websites, false);
        }
        
        // 渲染网站卡片 - 优化动态效果
        function renderWebsites(websites, isSearchResult = false) {
            if (websites.length === 0) {
                websiteGrid.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            
            noResults.classList.add('hidden');
            
            let html = '';
            websites.forEach(website => {
                const domain = extractDomain(website.url);
                
                const categoryTag = isSearchResult && website.category 
                    ? `<span class="category-tag">${website.category}</span>` 
                    : '';
                    
                html += `
                    <a href="${website.url}" target="_blank" rel="noopener noreferrer" class="block">
                        <div class="bg-card rounded-lg border border-borderColor p-4 card-hover h-full website-card theme-transition" style="background-color: var(--bg-card); border-color: var(--border-color);">
                            ${categoryTag}
                            <div class="flex items-start justify-between mb-3">
                                <h3 class="font-medium text-textPrimary hover:text-primary line-clamp-1 text-base theme-transition text-transition" style="color: var(--text-primary);">
                                    ${website.name}
                                </h3>
                                <div class="circle-link" onclick="handleCircleClick(event, '${website.url}')">
                                    <div class="concentric-circles"></div>
                                </div>
                            </div>
                            <p class="text-sm text-textSecondary line-clamp-2 mb-4 theme-transition text-transition" style="color: var(--text-secondary);">${website.desc}</p>
                            <div class="domain-wrapper flex items-center text-xs text-textTertiary pt-1 border-t border-gray-100 theme-transition" style="color: var(--text-tertiary); border-color: var(--border-color);">
                                <i class="fa fa-link mr-1.5 opacity-70"></i>
                                <span>${domain}</span>
                            </div>
                        </div>
                    </a>
                `;
            });
            websiteGrid.innerHTML = html;
        }
        
        // 导航搜索功能
        function setupNavSearch() {
            navSearch.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                
                doc.querySelectorAll('.nav-item').forEach(btn => {
                    const title = btn.querySelector('span').textContent.toLowerCase();
                    const parentLi = btn.parentElement;
                    
                    if (searchTerm === '' || title.includes(searchTerm)) {
                        parentLi.classList.remove('hidden');
                    } else {
                        parentLi.classList.add('hidden');
                    }
                });
            });
        }
        
        // 内容搜索功能
        function setupContentSearch() {
            contentSearch.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                
                if (!searchTerm) {
                    const activeCategoryId = parseInt(doc.querySelector('.nav-item-active').dataset.id);
                    const category = websiteData.find(item => item.id === activeCategoryId);
                    if (category) {
                        contentTitle.textContent = category.title;
                        renderWebsites(category.websites, false);
                    }
                    return;
                }
                
                let allWebsites = [];
                websiteData.forEach(category => {
                    const websitesWithCategory = category.websites.map(website => ({
                        ...website,
                        category: category.title
                    }));
                    allWebsites = [...allWebsites, ...websitesWithCategory];
                });
                
                const filteredWebsites = allWebsites.filter(website => 
                    website.name.toLowerCase().includes(searchTerm) || 
                    website.desc.toLowerCase().includes(searchTerm) ||
                    website.url.toLowerCase().includes(searchTerm) ||
                    website.category.toLowerCase().includes(searchTerm)
                );
                
                contentTitle.textContent = `搜索结果: "${searchTerm}" (${filteredWebsites.length})`;
                renderWebsites(filteredWebsites, true);
            });
        }
        
        // 移动端菜单切换
        function setupMenuToggle() {
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('hidden');
                sidebar.classList.toggle('absolute');
                sidebar.classList.toggle('top-16');
                sidebar.classList.toggle('left-0');
                sidebar.classList.toggle('h-[calc(100%-4rem)]');
                sidebar.classList.toggle('z-20');
            });
            
            doc.addEventListener('click', (e) => {
                if (window.innerWidth < 768 && 
                    !sidebar.classList.contains('hidden') && 
                    !sidebar.contains(e.target) && 
                    e.target !== menuToggle &&
                    !menuToggle.contains(e.target)) {
                    sidebar.classList.add('hidden');
                }
            });
            
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) {
                    sidebar.classList.remove('hidden', 'absolute', 'top-16', 'left-0', 'h-[calc(100%-4rem)]', 'z-20');
                    sidebar.classList.add('block');
                } else if (!sidebar.classList.contains('hidden') && !sidebar.classList.contains('absolute')) {
                    sidebar.classList.add('hidden');
                }
            });
        }
        
        // 初始化主题切换事件
        function setupThemeToggle() {
            themeToggle.addEventListener('click', toggleTheme);
            
            // 监听系统主题变化
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (!localStorage.getItem('theme')) {
                    setTheme(e.matches ? 'dark' : 'light');
                }
            });
        }
        
        // 初始化函数
        function init() {
            initTheme();
            initNavList();
            setupNavSearch();
            setupContentSearch();
            setupMenuToggle();
            setupThemeToggle();
        }
        
        if (doc.readyState === 'loading') {
            doc.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
