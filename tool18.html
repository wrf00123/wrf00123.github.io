                    console.log('éŸ³é¢‘å¯ä»¥æ’­æ”¾äº†');
                    isAudioLoaded = true;
                    document.getElementById('music-loader').style.display = 'none';
                    
                    // å°è¯•è‡ªåŠ¨æ’­æ”¾ï¼ˆæ¡Œé¢ç«¯å¯ä»¥ç«‹å³å°è¯•ï¼Œç§»åŠ¨ç«¯ç­‰å¾…ç”¨æˆ·äº¤äº’ï¼‰
                    if (!isMobile) {
                        playAudioWithRetry();
                    } else {
                        document.getElementById('music-status').textContent = 'ç‚¹å‡»å±å¹•å¼€å§‹æ’­æ”¾';
                    }
                });
                
                audio.addEventListener('playing', function() {
                    console.log('éŸ³é¢‘å¼€å§‹æ’­æ”¾');
                    isAudioPlaying = true;
                    updateMusicUI(true);
                    startProgressUpdate();
                    document.getElementById('music-status').textContent = 'ç”Ÿæ—¥æ­Œæ’­æ”¾ä¸­ ğŸ¶';
                });
                
                audio.addEventListener('pause', function() {
                    console.log('éŸ³é¢‘å·²æš‚åœ');
                    isAudioPlaying = false;
                    updateMusicUI(false);
                    stopProgressUpdate();
                });
                
                audio.addEventListener('ended', function() {
                    if (BIRTHDAY_CONFIG.musicLoop) {
                        // å¾ªç¯æ’­æ”¾ï¼Œé‡ç½®è¿›åº¦æ¡
                        setTimeout(() => {
                            if (audio && !audio.paused) {
                                startProgressUpdate();
                            }
                        }, 100);
                    }
                });
                
                audio.addEventListener('error', function(e) {
                    console.error('éŸ³é¢‘åŠ è½½é”™è¯¯:', e, audio.error);
                    document.getElementById('music-loader').style.display = 'none';
                    document.getElementById('music-status').textContent = 'åŠ è½½å¤±è´¥ï¼Œå°è¯•å¤‡ç”¨æ–¹æ¡ˆ';
                    
                    // å°è¯•åŠ è½½å¤‡ç”¨éŸ³é¢‘
                    setTimeout(loadBackupAudio, 1000);
                });
                
                // éŸ³é‡æ§åˆ¶
                document.getElementById('volume-slider').addEventListener('input', function() {
                    const volume = parseFloat(this.value);
                    if (audio) {
                        audio.volume = volume;
                    }
                    document.getElementById('volume-value').textContent = `${Math.round(volume * 100)}%`;
                });
                
                // è¿›åº¦æ¡ç‚¹å‡»è·³è½¬
                document.getElementById('progress-fill').parentNode.addEventListener('click', function(e) {
                    if (!audio || !audio.duration) return;
                    
                    const rect = this.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const percentage = clickX / rect.width;
                    const newTime = percentage * audio.duration;
                    
                    audio.currentTime = newTime;
                    updateProgressBar();
                });
                
                // å¼€å§‹åŠ è½½éŸ³é¢‘
                audio.load();
                
            } catch (error) {
                console.error('éŸ³é¢‘åˆå§‹åŒ–å¤±è´¥:', error);
                loadBackupAudio();
            }
        }

        // å°è¯•æ’­æ”¾éŸ³é¢‘ï¼ˆå¸¦é‡è¯•æœºåˆ¶ï¼‰
        function playAudioWithRetry() {
            if (!audio || !isAudioLoaded) return;
            
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log('éŸ³ä¹æ’­æ”¾æˆåŠŸ');
                    hasUserInteracted = true;
                }).catch(error => {
                    console.log('æ’­æ”¾è¢«é˜»æ­¢:', error);
                    
                    // å¦‚æœæ˜¯ç§»åŠ¨ç«¯ï¼Œæ˜¾ç¤ºæç¤º
                    if (isMobile) {
                        document.getElementById('music-status').textContent = 'ç‚¹å‡»æ’­æ”¾æŒ‰é’®å¼€å§‹';
                        document.getElementById('music-tip').textContent = 'éœ€è¦ç”¨æˆ·ç‚¹å‡»æ‰èƒ½æ’­æ”¾éŸ³ä¹';
                    }
                    
                    // 5ç§’åé‡è¯•ä¸€æ¬¡ï¼ˆé’ˆå¯¹æŸäº›æµè§ˆå™¨é™åˆ¶ï¼‰
                    setTimeout(() => {
                        if (audio && audio.paused && isAudioPlaying) {
                            audio.play().catch(() => {
                                // ç¬¬äºŒæ¬¡å¤±è´¥ï¼Œæ˜¾ç¤ºæ‰‹åŠ¨æ’­æ”¾æŒ‰é’®
                                document.getElementById('music-status').textContent = 'ç‚¹å‡»ä¸‹æ–¹æŒ‰é’®æ’­æ”¾';
                            });
                        }
                    }, 5000);
                });
            }
        }

        // åŠ è½½å¤‡ç”¨éŸ³é¢‘
        function loadBackupAudio() {
            console.log('å°è¯•åŠ è½½å¤‡ç”¨éŸ³é¢‘...');
            
            // åˆ›å»ºæ–°çš„éŸ³é¢‘å…ƒç´ 
            audio = new Audio();
            
            // ä½¿ç”¨åœ¨çº¿ç”Ÿæ—¥æ­Œèµ„æºï¼ˆç¡®ä¿å¯ç”¨ï¼‰
            const backupSources = [
                'https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-443.mp3',
                'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'
            ];
            
            audio.src = backupSources[0];
            audio.loop = BIRTHDAY_CONFIG.musicLoop;
            audio.volume = 0.7;
            audio.preload = 'auto';
            
            audio.addEventListener('canplay', function() {
                console.log('å¤‡ç”¨éŸ³é¢‘å¯ä»¥æ’­æ”¾äº†');
                isAudioLoaded = true;
                document.getElementById('music-loader').style.display = 'none';
                document.getElementById('music-status').textContent = 'å¤‡ç”¨ç”Ÿæ—¥æ­Œå·²å°±ç»ª';
                
                if (!isMobile || hasUserInteracted) {
                    playAudioWithRetry();
                }
            });
            
            audio.addEventListener('error', function() {
                console.error('å¤‡ç”¨éŸ³é¢‘ä¹ŸåŠ è½½å¤±è´¥');
                document.getElementById('music-status').textContent = 'æ— æ³•åŠ è½½ç”Ÿæ—¥æ­Œ';
                document.getElementById('music-tip').textContent = 'è¯·æ£€æŸ¥ç½‘ç»œè¿æ¥';
            });
            
            audio.load();
        }

        // åˆ‡æ¢éŸ³ä¹æ’­æ”¾/æš‚åœ
        function toggleMusic() {
            if (!audio || !isAudioLoaded) {
                // å¦‚æœéŸ³é¢‘æœªåŠ è½½ï¼Œå°è¯•åŠ è½½
                playAudioWithRetry();
                return;
            }
            
            if (audio.paused) {
                audio.play().then(() => {
                    isAudioPlaying = true;
                    updateMusicUI(true);
                    updateControlPanel();
                }).catch(error => {
                    console.error('æ’­æ”¾å¤±è´¥:', error);
                });
            } else {
                audio.pause();
                isAudioPlaying = false;
                updateMusicUI(false);
                updateControlPanel();
            }
            
            // æ ‡è®°ç”¨æˆ·å·²äº¤äº’
            hasUserInteracted = true;
        }

        // æ›´æ–°éŸ³ä¹UI
        function updateMusicUI(isPlaying) {
            const musicBtn = document.getElementById('music-btn');
            
            if (isPlaying) {
                musicBtn.textContent = 'æš‚åœéŸ³ä¹';
                musicBtn.style.background = 'linear-gradient(135deg, #ff4d4d 0%, #ff6b6b 100%)';
            } else {
                musicBtn.textContent = 'æ’­æ”¾éŸ³ä¹';
                musicBtn.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ff4d4d 100%)';
            }
        }

        // æ›´æ–°æ€»æ—¶é•¿æ˜¾ç¤º
        function updateTotalTime() {
            if (audio && audio.duration && !isNaN(audio.duration)) {
                const totalTime = formatTime(audio.duration);
                document.getElementById('total-time').textContent = totalTime;
            }
        }

        // æ›´æ–°æ—¶é—´æ˜¾ç¤º
        function updateCurrentTime() {
            if (audio && audio.currentTime) {
                const currentTime = formatTime(audio.currentTime);
                document.getElementById('current-time').textContent = currentTime;
            }
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(seconds) {
            if (isNaN(seconds) || !isFinite(seconds)) return '0:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // å¼€å§‹æ›´æ–°è¿›åº¦æ¡
        function startProgressUpdate() {
            stopProgressUpdate();
            progressTimer = setInterval(updateProgressBar, 100);
        }

        // åœæ­¢æ›´æ–°è¿›åº¦æ¡
        function stopProgressUpdate() {
            if (progressTimer) {
                clearInterval(progressTimer);
                progressTimer = null;
            }
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgressBar() {
            if (!audio || !audio.duration) return;
            
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress-fill').style.width = `${progress}%`;
            updateCurrentTime();
        }

        // ç”Ÿæˆå½©å¸¦æ‰¹æ¬¡ï¼ˆæ€§èƒ½ä¼˜åŒ–ç‰ˆï¼‰
        function createConfettiBatch(count) {
            const fragment = document.createDocumentFragment();
            
            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // éšæœºé¢œè‰²
                const colors = ['#ff6b6b', '#ffd93d', '#6bcb77', '#4d96ff', '#9d65c9', '#ff7eb3'];
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // éšæœºå¤§å°ï¼ˆç§»åŠ¨ç«¯æ›´å°ï¼‰
                const size = isMobile ? Math.random() * 6 + 4 : Math.random() * 8 + 4;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // éšæœºä½ç½®
                confetti.style.left = `${Math.random() * 100}vw`;
                
                // éšæœºåŠ¨ç”»å‚æ•°
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.animationDuration = `${Math.random() * 3 + 4}s`;
                
                // éšæœºå½¢çŠ¶
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
                
                fragment.appendChild(confetti);
                
                // åŠ¨ç”»ç»“æŸåç§»é™¤
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, 6000);
            }
            
            document.body.appendChild(fragment);
        }

        // å¯åŠ¨å½©å¸¦è‡ªåŠ¨å¾ªç¯
        function startConfettiAutoLoop() {
            // å¯åŠ¨å®šæ—¶å™¨æŒç»­ç”Ÿæˆå½©å¸¦
            confettiTimer = setInterval(() => {
                if (document.visibilityState === 'visible' && isConfettiActive) {
                    // ç§»åŠ¨ç«¯ç”Ÿæˆæ›´å°‘å½©å¸¦
                    const count = isMobile ? 15 : 25;
                    createConfettiBatch(count);
                }
            }, BIRTHDAY_CONFIG.confettiInterval);
        }

        // æ‰‹åŠ¨åˆ·æ–°å½©å¸¦
        function refreshConfetti() {
            const count = isMobile ? 60 : 100;
            createConfettiBatch(count);
        }

        // åˆ›å»ºå¿ƒå½¢æ‰¹æ¬¡
        function createHeartsBatch(count) {
            for (let i = 0; i < count; i++) {
                createSingleHeart();
            }
        }

        // åˆ›å»ºå•ä¸ªé£˜åŠ¨çš„å¿ƒ
        function createSingleHeart() {
            if (heartsCreated >= maxHeartsPerCycle && Math.random() > 0.3) {
                return;
            }
            
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            
            // éšæœºå¿ƒå½¢å›¾æ ‡ï¼ˆç§»åŠ¨ç«¯å‡å°‘ç§ç±»ï¼‰
            const heartIcons = isMobile 
                ? ['ğŸ’–', 'â¤ï¸', 'ğŸ’•', 'ğŸ’“']
                : ['ğŸ’–', 'ğŸ’•', 'ğŸ’“', 'ğŸ’—', 'ğŸ’˜', 'ğŸ’', 'â¤ï¸', 'ğŸ§¡', 'ğŸ’›', 'ğŸ’š', 'ğŸ’™', 'ğŸ’œ'];
            heart.textContent = heartIcons[Math.floor(Math.random() * heartIcons.length)];
            
            // éšæœºé¢œè‰²
            const colors = ['#ff6b6b', '#ff9a9e', '#ff4d88', '#ff7eb3'];
            heart.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // éšæœºå¤§å°ï¼ˆç§»åŠ¨ç«¯æ›´å°ï¼‰
            const size = isMobile ? Math.random() * 20 + 15 : Math.random() * 25 + 20;
            heart.style.fontSize = `${size}px`;
            
            // éšæœºèµ·å§‹ä½ç½®
            heart.style.left = `${Math.random() * 100}vw`;
            
            // éšæœºåŠ¨ç”»å‚æ•°
            const duration = Math.random() * 4 + 6;
            heart.style.animationDuration = `${duration}s`;
            heart.style.animationDelay = `${Math.random() * 1.5}s`;
            
            document.body.appendChild(heart);
            heartsCreated++;
            
            // åŠ¨ç”»ç»“æŸåç§»é™¤
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
                heartsCreated--;
            }, duration * 1000);
        }

        // å¯åŠ¨å¿ƒå½¢è‡ªåŠ¨å¾ªç¯
        function startHeartsAutoLoop() {
            // å¯åŠ¨å®šæ—¶å™¨æŒç»­ç”Ÿæˆå¿ƒå½¢
            heartsTimer = setInterval(() => {
                if (document.visibilityState === 'visible' && isHeartsActive) {
                    // ç§»åŠ¨ç«¯ç”Ÿæˆæ›´å°‘å¿ƒå½¢
                    const count = isMobile ? 3 : 6;
                    createHeartsBatch(count);
                }
            }, BIRTHDAY_CONFIG.heartInterval);
        }

        // åˆ‡æ¢å¿ƒå½¢æ•ˆæœ
        function toggleHearts() {
            isHeartsActive = !isHeartsActive;
            
            if (isHeartsActive) {
                startHeartsAutoLoop();
            } else {
                clearInterval(heartsTimer);
                heartsTimer = null;
            }
            
            updateControlPanel();
        }

        // æ›´æ–°æ§åˆ¶é¢æ¿
        function updateControlPanel() {
            document.getElementById('music-switch').checked = isAudioPlaying;
            document.getElementById('confetti-switch').checked = isConfettiActive;
            document.getElementById('hearts-switch').checked = isHeartsActive;
        }

        // åˆ‡æ¢éŸ³ä¹è‡ªåŠ¨æ’­æ”¾
        function toggleMusicAuto() {
            const switchElement = document.getElementById('music-switch');
            isAudioPlaying = switchElement.checked;
            
            if (isAudioPlaying) {
                if (audio && audio.paused) {
                    audio.play();
                }
            } else {
                if (audio && !audio.paused) {
                    audio.pause();
                }
            }
        }

        // åˆ‡æ¢å½©å¸¦è‡ªåŠ¨æ’­æ”¾
        function toggleConfettiAuto() {
            const switchElement = document.getElementById('confetti-switch');
            isConfettiActive = switchElement.checked;
            
            if (isConfettiActive && !confettiTimer) {
                startConfettiAutoLoop();
            } else if (!isConfettiActive && confettiTimer) {
                clearInterval(confettiTimer);
                confettiTimer = null;
            }
        }

        // åˆ‡æ¢å¿ƒå½¢è‡ªåŠ¨æ’­æ”¾
        function toggleHeartsAuto() {
            const switchElement = document.getElementById('hearts-switch');
            isHeartsActive = switchElement.checked;
            
            if (isHeartsActive && !heartsTimer) {
                startHeartsAutoLoop();
            } else if (!isHeartsActive && heartsTimer) {
                clearInterval(heartsTimer);
                heartsTimer = null;
            }
        }

        // é¡µé¢å¯è§æ€§å˜åŒ–å¤„ç†
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // é¡µé¢ä¸å¯è§æ—¶æš‚åœéŸ³ä¹å’ŒåŠ¨ç”»
                if (audio && !audio.paused) {
                    audio.pause();
                }
                clearInterval(confettiTimer);
                clearInterval(heartsTimer);
            } else {
                // é¡µé¢æ¢å¤å¯è§æ—¶æ¢å¤æ•ˆæœ
                if (audio && audio.paused && isAudioPlaying) {
                    audio.play();
                }
                if (isConfettiActive && !confettiTimer) {
                    startConfettiAutoLoop();
                }
                if (isHeartsActive && !heartsTimer) {
                    startHeartsAutoLoop();
                }
            }
        });

        // é¡µé¢å¸è½½æ¸…ç†
        window.addEventListener('beforeunload', function() {
            if (audio && !audio.paused) {
                audio.pause();
            }
            clearInterval(confettiTimer);
            clearInterval(heartsTimer);
            clearInterval(progressTimer);
        });

        // é˜²æ­¢ç§»åŠ¨ç«¯åŒå‡»ç¼©æ”¾
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
