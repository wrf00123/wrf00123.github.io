<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网址收录站</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">网址收录站</h1>
                
                <!-- 搜索栏 - 与标题同一横排居中 -->
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="搜索网址..." class="search-input">
                </div>
                
                <div class="header-actions">
                    <a href="https://www.wjx.top/vm/wAGGMpW.aspx#" target="_blank" class="submit-website-btn">
                        网址征集
                    </a>
                    <button class="theme-toggle" id="themeToggle">
                        <span class="theme-icon">🌞</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- 网址列表 -->
        <main class="main-content">
            <div class="websites-grid" id="websitesGrid">
                <!-- 网址卡片将通过JavaScript动态生成 -->
            </div>
        </main>

        <!-- 底部分类菜单 -->
        <footer class="footer">
            <nav class="category-menu">
                <!-- 分类按钮将通过JavaScript动态生成 -->
            </nav>
        </footer>

        <!-- 菜单搜索弹窗 -->
        <div class="menu-modal" id="menuSearchModal">
            <h3 style="margin: 0 0 15px 0; font-size: 16px; color: var(--text-primary); text-align: center;">菜单搜索</h3>
            <div style="margin-bottom: 15px;">
                <input type="text" id="menuSearchInput" placeholder="搜索分类..." style="
                    width: 100%;
                    padding: 12px 16px;
                    font-size: 14px;
                    border: 1px solid var(--border-color);
                    border-radius: 20px;
                    background-color: var(--search-bg);
                    color: var(--search-text);
                    outline: none;
                    backdrop-filter: var(--backdrop-blur);
                    -webkit-backdrop-filter: var(--backdrop-blur);
                ">
            </div>
            <div class="modal-buttons" id="menuSearchResults">
                <!-- 搜索结果将动态生成 -->
            </div>
        </div>

        <!-- 遮罩层 -->
        <div class="overlay" id="overlay"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
