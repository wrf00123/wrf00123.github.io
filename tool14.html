<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来科技单位换算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#00f0ff',
                        secondary: '#7928ca',
                        accent: '#ff2a6d',
                        dark: '#0a0e17',
                        'dark-light': '#121722',
                        'glass': 'rgba(18, 23, 34, 0.7)',
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'neon': '0 0 5px theme("colors.primary"), 0 0 20px theme("colors.primary")',
                        'neon-purple': '0 0 5px theme("colors.secondary"), 0 0 20px theme("colors.secondary")',
                        'neon-pink': '0 0 5px theme("colors.accent"), 0 0 20px theme("colors.accent")',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'glow': 'glow 2s ease-in-out infinite alternate',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        glow: {
                            '0%': { 'box-shadow': '0 0 5px theme("colors.primary"), 0 0 20px theme("colors.primary")' },

                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow {
                text-shadow: 0 0 10px theme('colors.primary'), 0 0 20px theme('colors.primary');
            }
            .text-shadow-purple {
                text-shadow: 0 0 10px theme('colors.secondary'), 0 0 20px theme('colors.secondary');
            }
            .glass-effect {
                @apply bg-glass backdrop-blur-md border border-white/10;
            }
            .grid-pattern {
                background-image: 
                    linear-gradient(rgba(0, 240, 255, 0.1) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(0, 240, 255, 0.1) 1px, transparent 1px);
                background-size: 20px 20px;
            }
            .converter-card {
                @apply glass-effect rounded-xl p-6 transition-all duration-300 hover:shadow-neon;
            }
            .converter-header {
                @apply text-2xl font-bold text-primary mb-6 flex items-center text-shadow;
            }
            .input-field {
                @apply w-full px-4 py-3 rounded-lg bg-dark border border-primary/30 text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all duration-200;
            }
            .select-field {
                @apply w-full px-4 py-3 rounded-lg bg-dark border border-primary/30 text-white focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary appearance-none cursor-pointer transition-all duration-200;
            }
            .conversion-button {
                @apply w-full bg-gradient-to-r from-secondary to-primary hover:from-secondary/90 hover:to-primary/90 text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 hover:shadow-neon;
            }
            .result-display {
                @apply mt-6 p-4 glass-effect rounded-lg transition-all duration-300;
            }
            .result-value {
                @apply text-2xl font-bold text-primary transition-all duration-300 text-shadow;
            }
            .category-tab {
                @apply py-3 px-6 font-medium text-white border-b-2 border-transparent hover:text-primary hover:border-primary/30 transition-all duration-200 cursor-pointer;
            }
            .category-tab.active {
                @apply text-primary border-primary shadow-neon;
            }
            .icon {
                @apply mr-3 text-primary text-shadow;
            }
            .unit-option {
                @apply bg-dark-light text-white;
            }
        }
    </style>
</head>

                            <input type="number" id="time-value" class="input-field" placeholder="输入数值" value="1">

                                <option value="hour" class="unit-option">小时 (h)</option>
                                <option value="day" class="unit-option">天 (d)</option>
                                <option value="week" class="unit-option">周 (wk)</option>

                <!-- 面积换算器 -->

                        <i class="fa fa-clone icon"></i>面积单位换算
                    </div>
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label for="area-value" class="block text-sm font-medium text-gray-300 mb-2">数值</label>
                            <input type="number" id="area-value" class="input-field" placeholder="输入数值" value="1">

                                <option value="square-meter" class="unit-option">平方米 (m²)</option>
                                <option value="square-kilometer" class="unit-option">平方千米 (km²)</option>
                                <option value="square-centimeter" class="unit-option">平方厘米 (cm²)</option>
                                <option value="square-millimeter" class="unit-option">平方毫米 (mm²)</option>
                                <option value="square-inch" class="unit-option">平方英寸 (in²)</option>
                                <option value="square-foot" class="unit-option">平方英尺 (ft²)</option>
                                <option value="square-yard" class="unit-option">平方码 (yd²)</option>
                                <option value="acre" class="unit-option">英亩 (acre)</option>

                        <p class="text-gray-300">结果将显示在这里</p>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        // 初始化粒子效果
        document.addEventListener('DOMContentLoaded', function() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#00f0ff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#00f0ff",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 1,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 0.5
                            }
                        },
                        "push": {
                            "particles_nb": 4
                        }
                    }
                },
                "retina_detect": true
            });
        });

        // 长度单位换算
        document.getElementById('convert-length').addEventListener('click', function() {
            const value = parseFloat(document.getElementById('length-value').value);
            const fromUnit = document.getElementById('length-from').value;
            const toUnit = document.getElementById('length-to').value;
            
            if (isNaN(value)) {
                document.getElementById('length-result').innerHTML = '<p class="text-red-500">请输入有效的数值</p>';
                return;
            }
            
            // 基础单位为米(m)
            const units = {
                'meter': 1,
                'kilometer': 1000,
                'centimeter': 0.01,
                'millimeter': 0.001,
                'inch': 0.0254,
                'foot': 0.3048,
                'yard': 0.9144,
                'mile': 1609.34
            };
            
            // 转换为基础单位
            const baseValue = value * units[fromUnit];
            // 转换为目标单位
            const result = baseValue / units[toUnit];
            
            // 格式化结果
            const formattedResult = formatNumber(result);
            
            // 显示结果
            document.getElementById('length-result').innerHTML = `
                <div class="flex flex-col md:flex-row md:items-center justify-between">
                    <div>
                        <p class="text-gray-300">${formatNumber(value)} ${getUnitSymbol(fromUnit)} 等于</p>
                    </div>
                    <div class="mt-2 md:mt-0">
                        <p class="result-value">${formattedResult} ${getUnitSymbol(toUnit)}</p>
                    </div>
                </div>
            `;
            
            // 添加动画效果
            document.getElementById('length-result').classList.add('border-primary/50');
            setTimeout(() => {
                document.getElementById('length-result').classList.remove('border-primary/50');
            }, 1000);
        });

        // 重量单位换算
        document.getElementById('convert-weight').addEventListener('click', function() {
            const value = parseFloat(document.getElementById('weight-value').value);
            const fromUnit = document.getElementById('weight-from').value;
            const toUnit = document.getElementById('weight-to').value;
            
            if (isNaN(value)) {
                document.getElementById('weight-result').innerHTML = '<p class="text-red-500">请输入有效的数值</p>';
                return;
            }
            
            // 基础单位为千克(kg)
            const units = {
                'kilogram': 1,
                'gram': 0.001,
                'milligram': 0.000001,
                'metric-ton': 1000,
                'pound': 0.45359237,
                'ounce': 0.0283495231
            };
            
            // 转换为基础单位
            const baseValue = value * units[fromUnit];
            // 转换为目标单位
            const result = baseValue / units[toUnit];
            
            // 格式化结果
            const formattedResult = formatNumber(result);
            
            // 显示结果
            document.getElementById('weight-result').innerHTML = `
                <div class="flex flex-col md:flex-row md:items-center justify-between">
                    <div>
                        <p class="text-gray-300">${formatNumber(value)} ${getUnitSymbol(fromUnit)} 等于</p>
                    </div>
                    <div class="mt-2 md:mt-0">
                        <p class="result-value">${formattedResult} ${getUnitSymbol(toUnit)}</p>
                    </div>
                </div>
            `;
            
            // 添加动画效果
            document.getElementById('weight-result').classList.add('border-primary/50');
            setTimeout(() => {
                document.getElementById('weight-result').classList.remove('border-primary/50');
            }, 1000);
        });

        // 温度单位换算
        document.getElementById('convert-temperature').addEventListener('click', function() {
            const value = parseFloat(document.getElementById('temperature-value').value);
            const fromUnit = document.getElementById('temperature-from').value;
            const toUnit = document.getElementById('temperature-to').value;
            
            if (isNaN(value)) {
                document.getElementById('temperature-result').innerHTML = '<p class="text-red-500">请输入有效的数值</p>';
                return;
            }
            
            let result;
            
            // 温度转换逻辑
            if (fromUnit === 'celsius') {
                if (toUnit === 'fahrenheit') {
                    result = (value * 9/5) + 32;
                } else if (toUnit === 'kelvin') {
                    result = value + 273.15;
                } else {
                    result = value;
                }
            } else if (fromUnit === 'fahrenheit') {
                if (toUnit === 'celsius') {
                    result = (value - 32) * 5/9;
                } else if (toUnit === 'kelvin') {
                    result = (value - 32) * 5/9 + 273.15;
                } else {
                    result = value;
                }
            } else if (fromUnit === 'kelvin') {
                if (toUnit === 'celsius') {
                    result = value - 273.15;
                } else if (toUnit === 'fahrenheit') {
                    result = (value - 273.15) * 9/5 + 32;
                } else {
                    result = value;
                }
            }
            
            // 格式化结果
            const formattedResult = formatNumber(result, 2);
            
            // 显示结果
            document.getElementById('temperature-result').innerHTML = `
                <div class="flex flex-col md:flex-row md:items-center justify-between">
                    <div>
                        <p class="text-gray-300">${formatNumber(value)} ${getUnitSymbol(fromUnit)} 等于</p>
                    </div>
                    <div class="mt-2 md:mt-0">
                        <p class="result-value">${formattedResult} ${getUnitSymbol(toUnit)}</p>
                    </div>
                </div>
            `;
            
            // 添加动画效果
            document.getElementById('temperature-result').classList.add('border-primary/50');
            setTimeout(() => {
                document.getElementById('temperature-result').classList.remove('border-primary/50');
            }, 1000);
        });

        // 时间单位换算
        document.getElementById('convert-time').addEventListener('click', function() {
            const value = parseFloat(document.getElementById('time-value').value);
            const fromUnit = document.getElementById('time-from').value;
            const toUnit = document.getElementById('time-to').value;
            
            if (isNaN(value)) {
                document.getElementById('time-result').innerHTML = '<p class="text-red-500">请输入有效的数值</p>';
                return;
            }
            
            // 基础单位为秒(s)
            const units = {
                'second': 1,
                'minute': 60,
                'hour': 3600,
                'day': 86400,
                'week': 604800,
                'month': 2592000, // 30天
                'year': 31536000  // 365天
            };
            
            // 转换为基础单位
            const baseValue = value * units[fromUnit];
            // 转换为目标单位
            const result = baseValue / units[toUnit];
            
            // 格式化结果
            const formattedResult = formatNumber(result);
            
            // 显示结果
            document.getElementById('time-result').innerHTML = `
                <div class="flex flex-col md:flex-row md:items-center justify-between">
                    <div>
                        <p class="text-gray-300">${formatNumber(value)} ${getUnitSymbol(fromUnit)} 等于</p>
                    </div>
                    <div class="mt-2 md:mt-0">
                        <p class="result-value">${formattedResult} ${getUnitSymbol(toUnit)}</p>
                    </div>
                </div>
            `;
            
            // 添加动画效果
            document.getElementById('time-result').classList.add('border-primary/50');
            setTimeout(() => {
                document.getElementById('time-result').classList.remove('border-primary/50');
            }, 1000);
        });

        // 面积单位换算
        document.getElementById('convert-area').addEventListener('click', function() {
            const value = parseFloat(document.getElementById('area-value').value);
            const fromUnit = document.getElementById('area-from').value;
            const toUnit = document.getElementById('area-to').value;
            
            if (isNaN(value)) {
                document.getElementById('area-result').innerHTML = '<p class="text-red-500">请输入有效的数值</p>';
                return;
            }
            
            // 基础单位为平方米(m²)
            const units = {
                'square-meter': 1,
                'square-kilometer': 1000000,
                'square-centimeter': 0.0001,
                'square-millimeter': 0.000001,
                'square-inch': 0.00064516,
                'square-foot': 0.09290304,
                'square-yard': 0.83612736,
                'acre': 4046.8564224,
                'hectare': 10000
            };
            
            // 转换为基础单位
            const baseValue = value * units[fromUnit];
            // 转换为目标单位
            const result = baseValue / units[toUnit];
            
            // 格式化结果
            const formattedResult = formatNumber(result);
            
            // 显示结果
            document.getElementById('area-result').innerHTML = `
                <div class="flex flex-col md:flex-row md:items-center justify-between">

                        <p class="text-gray-300">${formatNumber(value)} ${getUnitSymbol(fromUnit)} 等于</p>
                    </div>

            // 添加动画效果

        // 切换类别标签
        document.querySelectorAll('.category-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const category = this.getAttribute('data-category');
                
                // 移除所有标签的活动状态
                document.querySelectorAll('.category-tab').forEach(t => {
                    t.classList.remove('active');
                });
                
                // 添加当前标签的活动状态
                this.classList.add('active');
                
                // 隐藏所有转换器
                document.querySelectorAll('.converter-card').forEach(card => {
                    card.classList.add('hidden');
                });
                
                // 显示当前转换器
                document.getElementById(category).classList.remove('hidden');

        // 格式化数字（添加千位分隔符，控制小数位数）
        function formatNumber(num, decimalPlaces = 6) {
            // 处理非常大或非常小的数字，使用固定位数
            if (Math.abs(num) >= 1e10 || Math.abs(num) < 1e-6) {
                return num.toExponential(6);
            }
            
            // 对于普通数字，根据大小决定保留的小数位数
            let precision = decimalPlaces;
            if (num >= 1000) precision = 2;
            else if (num >= 100) precision = 3;
            else if (num >= 10) precision = 4;
            
            // 格式化数字
            let formatted = parseFloat(num.toFixed(precision)).toString();
            
            // 添加千位分隔符
            if (formatted.includes('e')) {
                return formatted;
            }
            
            const parts = formatted.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            
            return parts.join('.');
        }

        // 获取单位符号
        function getUnitSymbol(unit) {
            const symbols = {
                // 长度单位
                'meter': 'm',
                'kilometer': 'km',
                'centimeter': 'cm',
                'millimeter': 'mm',
                'inch': 'in',
                'foot': 'ft',
                'yard': 'yd',
                'mile': 'mi',
                
                // 重量单位
                'kilogram': 'kg',
                'gram': 'g',
                'milligram': 'mg',
                'metric-ton': 't',
                'pound': 'lb',
                'ounce': 'oz',
                
                // 温度单位
                'celsius': '°C',
                'fahrenheit': '°F',
                'kelvin': 'K',
                
                // 时间单位
                'second': 's',
                'minute': 'min',
                'hour': 'h',
                'day': 'd',
                'week': 'wk',
                'month': '月',
                'year': '年',
                
                // 面积单位
                'square-meter': 'm²',
                'square-kilometer': 'km²',
                'square-centimeter': 'cm²',
                'square-millimeter': 'mm²',
                'square-inch': 'in²',
                'square-foot': 'ft²',
                'square-yard': 'yd²',
                'acre': 'acre',
                'hectare': 'ha'
            };
            
            return symbols[unit] || unit;
        }

        // 初始化：自动执行一次长度单位换算
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('convert-length').click();
        });
    </script>
