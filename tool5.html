<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML导出工具</title>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px 20px;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .app-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .header p {
            color: #4a5568;
            font-size: 1.1rem;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .main-content {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3748;
            font-weight: 600;
            font-size: 1.05rem;
        }
        
        .filename-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            background-color: #f7fafc;
        }
        
        .filename-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            outline: none;
            background-color: #ffffff;
        }
        
        textarea {
            width: 100%;
            height: 350px;
            padding: 18px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            resize: vertical;
            font-size: 1.05rem;
            font-family: inherit;
            transition: all 0.3s ease;
            background-color: #f7fafc;
            line-height: 1.8;
        }
        
        textarea:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            outline: none;
            background-color: #ffffff;
        }
        
        .format-info {
            background-color: #edf2f7;
            border-radius: 10px;
            padding: 15px 20px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            border-left: 4px solid #667eea;
        }
        
        .format-info i {
            color: #667eea;
            font-size: 1.5rem;
            margin-right: 15px;
        }
        
        .format-info p {
            color: #2d3748;
            margin: 0;
        }
        
        .format-info strong {
            color: #667eea;
        }
        
        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.05rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            flex: 1;
            min-width: 140px;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.2);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background-color: #e2e8f0;
            color: #2d3748;
        }
        
        .btn-secondary:hover {
            background-color: #cbd5e0;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background-color: #e53e3e;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #c53030;
            transform: translateY(-2px);
        }
        
        .history-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .history-section h2 {
            margin-top: 0;
            color: #2d3748;
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .history-section h2 i {
            color: #667eea;
        }
        
        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .history-item {
            padding: 15px 20px;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            background-color: #f7fafc;
        }
        
        .history-item:hover {
            background-color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .history-item .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .history-item .file-icon {
            color: #667eea;
            font-size: 1.3rem;
        }
        
        .history-item .file-name {
            font-weight: 600;
            color: #2d3748;
        }
        
        .history-item .date {
            color: #718096;
            font-size: 0.9rem;
            margin-top: 4px;
        }
        
        .history-item .action-btn {
            padding: 8px 16px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .history-item .action-btn:hover {
            background-color: #5a67d8;
            transform: translateY(-1px);
        }
        
        .notification {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #48bb78;
            color: white;
            padding: 18px 28px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(72, 187, 120, 0.2);
            transform: translateY(150px);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 12px;
            max-width: 350px;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification i {
            font-size: 1.5rem;
        }
        
        .notification.error {
            background-color: #e53e3e;
            box-shadow: 0 6px 16px rgba(229, 62, 62, 0.2);
        }
        
        .theme-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            z-index: 100;
        }
        
        .theme-toggle:hover {
            transform: rotate(15deg) scale(1.1);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
        }
        
        .theme-toggle i {
            font-size: 1.3rem;
        }
        
        /* 暗黑模式 */
        .dark-mode {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
        }
        
        .dark-mode .app-container {
            background-color: rgba(30, 41, 59, 0.95);
            border-color: rgba(75, 85, 99, 0.2);
        }
        
        .dark-mode .header h1 {
            background: linear-gradient(90deg, #818cf8, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .dark-mode .header p,
        .dark-mode .form-group label,
        .dark-mode .history-section h2,
        .dark-mode .history-item .file-name {
            color: #e2e8f0;
        }
        
        .dark-mode .filename-input,
        .dark-mode textarea,
        .dark-mode .history-item {
            background-color: #1e293b;
            border-color: #334155;
            color: #e2e8f0;
        }
        
        .dark-mode .filename-input:focus,
        .dark-mode textarea:focus {
            border-color: #818cf8;
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.2);
            background-color: #1e293b;
        }
        
        .dark-mode .format-info {
            background-color: #1e293b;
            border-left-color: #818cf8;
        }
        
        .dark-mode .format-info p,
        .dark-mode .format-info strong,
        .dark-mode .history-item .date {
            color: #cbd5e0;
        }
        
        .dark-mode .format-info i {
            color: #818cf8;
        }
        
        .dark-mode .btn-secondary {
            background-color: #334155;
            color: #e2e8f0;
        }
        
        .dark-mode .btn-secondary:hover {
            background-color: #475569;
        }
        
        .dark-mode .history-section h2 i {
            color: #818cf8;
        }
        
        .dark-mode .history-item .file-icon {
            color: #818cf8;
        }
        
        .dark-mode .history-item:hover {
            background-color: #334155;
        }
        
        .dark-mode .history-item .action-btn {
            background-color: #818cf8;
        }
        
        .dark-mode .history-item .action-btn:hover {
            background-color: #6366f1;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .app-container {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .history-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .history-item .action-btn {
                align-self: flex-end;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
            }
            
            .app-container {
                padding: 25px 15px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .filename-info {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .history-item .action-btn {
                align-self: stretch;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <button id="themeToggle" class="theme-toggle">
        <i class="fa fa-moon-o" aria-hidden="true"></i>
    </button>

    <div class="app-container">
        <div class="header">
            <h1>HTML导出工具</h1>
            <p>将您的文本内容转换为纯净的HTML格式，简单易用，保留原始格式</p>
        </div>

        <div class="main-content">
            <div class="form-group">
                <label for="filename">文件名（无需扩展名）</label>
                <input type="text" id="filename" class="filename-input" placeholder="输入文件名（例如：index）" value="index">
            </div>

            <div class="format-info">
                <i class="fa fa-info-circle" aria-hidden="true"></i>
                <p>内容将导出为 <strong>HTML</strong> 格式，包含基本HTML结构，无额外样式</p>
            </div>

            <div class="form-group">
                <label for="content">文本内容</label>
                <textarea id="content" placeholder="在这里输入或粘贴您的文本内容..."></textarea>
            </div>

            <div class="buttons">
                <button id="exportBtn" class="btn btn-primary">
                    <i class="fa fa-download" aria-hidden="true"></i> 导出HTML文件
                </button>
                <button id="clearBtn" class="btn btn-danger">
                    <i class="fa fa-trash" aria-hidden="true"></i> 清空内容
                </button>
                <button id="saveBtn" class="btn btn-secondary">
                    <i class="fa fa-save" aria-hidden="true"></i> 保存草稿
                </button>
            </div>
        </div>

        <div class="history-section">
            <h2><i class="fa fa-history" aria-hidden="true"></i> 导出历史</h2>
            <ul id="historyList" class="history-list">
                <!-- 历史记录将在这里动态生成 -->
            </ul>
        </div>
    </div>

    <div id="notification" class="notification">
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <span>文件已成功导出！</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentTextarea = document.getElementById('content');
            const exportBtn = document.getElementById('exportBtn');
            const clearBtn = document.getElementById('clearBtn');
            const saveBtn = document.getElementById('saveBtn');
            const filenameInput = document.getElementById('filename');
            const notification = document.getElementById('notification');
            const historyList = document.getElementById('historyList');
            const themeToggle = document.getElementById('themeToggle');
            
            // 固定使用HTML(简单)格式
            const selectedFormat = 'html-basic';
            let exportHistory = JSON.parse(localStorage.getItem('exportHistory') || '[]');
            
            // 渲染导出历史
            renderExportHistory();
            
            // 导出功能
            exportBtn.addEventListener('click', function() {
                const content = contentTextarea.value;
                if (!content.trim()) {
                    showNotification('请输入要导出的文本内容！', 'error');
                    return;
                }
                
                let filename = filenameInput.value.trim();
                if (!filename) {
                    filename = '未命名文档';
                }
                
                // 直接使用HTML(简单)格式导出
                exportAsBasicHTML(content, filename);
                
                // 添加到导出历史
                addToExportHistory(filename, selectedFormat);
            });
            
            // 导出为简单HTML文件（纯净版）
            function exportAsBasicHTML(content, filename) {
                // 确保文件名以.html结尾
                if (!filename.toLowerCase().endsWith('.html')) {
                    filename += '.html';
                }
                
                // 处理文本内容，保留原始格式
                let htmlContent = content;
                
                // 如果内容不是完整的HTML文档，添加基本结构
                if (!content.trim().startsWith('<!DOCTYPE html>') && 
                    !content.trim().startsWith('<html')) {
                    
                    // 转义HTML特殊字符
                    function escapeHtml(text) {
                        const map = {
                            '&': '&amp;',
                            '<': '&lt;',
                            '>': '&gt;',
                            '"': '&quot;',
                            "'": '&#039;'
                        };
                        return text.replace(/[&<>"']/g, function(m) { return map[m]; });
                    }
                    
                    const escapedContent = escapeHtml(content);
                    
                    // 将换行符转换为<br>标签，保留空白行
                    htmlContent = escapedContent.replace(/\n\n/g, '<br><br>')
                                              .replace(/\n/g, '<br>');
                    
                    // 创建简单的HTML结构
                    htmlContent = `<!DOCTYPE html>
        <html lang="zh-CN">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>${filename.replace('.html', '')}</title>
        </head>
        <body>
            ${htmlContent}
        </body>
        </html>`;
                }
                
                // 创建Blob对象
                const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
                
                // 创建下载链接并触发下载
                downloadFile(blob, filename);
                
                showNotification(`简单HTML文件 "${filename}" 已成功导出！`);
            }
            
            // 创建下载链接并触发下载
            function downloadFile(blob, filename) {
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                
                // 触发点击事件
                document.body.appendChild(link);
                link.click();
                
                // 清理
                setTimeout(() => {
                    document.body.removeChild(link);
                    URL.revokeObjectURL(link.href);
                }, 100);
            }
            
            // 清空功能
            clearBtn.addEventListener('click', function() {
                if (contentTextarea.value && !confirm('确定要清空所有内容吗？')) {
                    return;
                }
                contentTextarea.value = '';
                showNotification('内容已清空');
            });
            
            // 保存草稿功能
            saveBtn.addEventListener('click', function() {
                const content = contentTextarea.value;
                if (!content.trim()) {
                    showNotification('没有可保存的内容！', 'error');
                    return;
                }
                
                localStorage.setItem('txtExportToolContent', content);
                showNotification('草稿已保存');
            });
            
            // 显示通知
            function showNotification(message, type = 'success') {
                const notificationText = notification.querySelector('span');
                notificationText.textContent = message;
                notification.className = 'notification';
                
                if (type === 'error') {
                    notification.classList.add('error');
                    notification.querySelector('i').className = 'fa fa-exclamation-circle';
                } else {
                    notification.querySelector('i').className = 'fa fa-check-circle';
                }
                
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
            
            // 添加到导出历史
            function addToExportHistory(filename, format) {
                const historyItem = {
                    id: Date.now(),
                    filename: filename,
                    format: format,
                    date: new Date().toLocaleString(),
                    content: contentTextarea.value
                };
                
                exportHistory.unshift(historyItem);
                
                // 只保留最近的10条历史记录
                if (exportHistory.length > 10) {
                    exportHistory.pop();
                }
                
                localStorage.setItem('exportHistory', JSON.stringify(exportHistory));
                renderExportHistory();
            }
            
            // 渲染导出历史
            function renderExportHistory() {
                historyList.innerHTML = '';
                
                if (exportHistory.length === 0) {
                    const emptyItem = document.createElement('li');
                    emptyItem.className = 'history-item';
                    emptyItem.textContent = '暂无导出历史';
                    historyList.appendChild(emptyItem);
                    return;
                }
                
                exportHistory.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.className = 'history-item';
                    
                    const formatIcon = '<i class="fa fa-file-code-o file-icon" aria-hidden="true"></i>';
                    
                    listItem.innerHTML = `
                        <div class="file-info">
                            <span>${formatIcon}</span>
                            <div>
                                <div class="file-name">${item.filename}</div>
                                <div class="date">${item.date}</div>
                            </div>
                        </div>
                        <button class="action-btn load-btn" data-id="${item.id}">
                            <i class="fa fa-refresh" aria-hidden="true"></i> 加载
                        </button>
                    `;
                    
                    historyList.appendChild(listItem);
                });
                
                // 为加载按钮添加事件监听
                document.querySelectorAll('.load-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.dataset.id);
                        loadFromHistory(id);
                    });
                });
            }
            
            // 从历史记录加载内容
            function loadFromHistory(id) {
                const item = exportHistory.find(h => h.id === id);
                if (item) {
                    contentTextarea.value = item.content;
                    
                    // 提取文件名（不包含扩展名）
                    const baseFilename = item.filename.substring(0, item.filename.lastIndexOf('.')) || item.filename;
                    filenameInput.value = baseFilename;
                    
                    showNotification(`已加载历史记录: ${item.filename}`);
                }
            }
            
            // 尝试从本地存储加载上次的内容
            const savedContent = localStorage.getItem('txtExportToolContent');
            if (savedContent) {
                if (confirm('检测到上次未保存的内容，是否恢复？')) {
                    contentTextarea.value = savedContent;
                }
            }
            
            // 暗黑模式切换
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                
                const icon = themeToggle.querySelector('i');
                if (document.body.classList.contains('dark-mode')) {
                    icon.className = 'fa fa-sun-o';
                    localStorage.setItem('darkMode', 'enabled');
                } else {
                    icon.className = 'fa fa-moon-o';
                    localStorage.setItem('darkMode', 'disabled');
                }
            });
            
            // 检查用户之前的主题偏好
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                const icon = themeToggle.querySelector('i');
                icon.className = 'fa fa-sun-o';
            }
        });
    </script>
</body>

</html>
