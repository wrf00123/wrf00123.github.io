<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专业文档生成器</title>
    <script src="https://unpkg.com/docx@8.0.0/build/index.js"></script>
    <style>
        :root {
            --primary-color: #2196F3;
            --hover-color: #1976D2;
            --background: #f5f5f5;
        }
        
        body {
            font-family: 'Segoe UI', system-ui;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 20px;
            background: var(--background);
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.2);
        }
        
        textarea {
            height: 200px;
            resize: vertical;
        }
        
        .generate-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .generate-btn:hover {
            background: var(--hover-color);
            transform: translateY(-1px);
        }
        
        .loading {
            position: relative;
            pointer-events: none;
        }
        
        .loading::after {
            content: "";
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>专业文档生成器</h1>
        <div class="form-group">
            <label for="title">文档标题</label>
            <input type="text" id="title" placeholder="请输入文档标题">
        </div>
        <div class="form-group">
            <label for="author">作者</label>
            <input type="text" id="author" placeholder="请输入作者姓名">
        </div>
        <div class="form-group">
            <label for="content">文档内容</label>
            <textarea id="content" placeholder="请输入文档内容（支持段落换行）"></textarea>
        </div>
        <button class="generate-btn" onclick="generateDocument()">
            <span>生成文档</span>
        </button>
    </div>

    <script>
        async function generateDocument() {
            const btn = document.querySelector('.generate-btn');
            btn.classList.add('loading');
            
            try {
                // 获取输入内容
                const title = document.getElementById('title').value || '未命名文档';
                const author = document.getElementById('author').value || '匿名作者';
                const content = document.getElementById('content').value.split('\n');
        
                // 创建文档结构
                const doc = new docx.Document({
                    creator: author,
                    title: title,
                    sections: [{
                        properties: {},
                        children: [
                            new docx.Paragraph({
                                text: title,
                                heading: docx.HeadingLevel.HEADING_1,
                                alignment: docx.AlignmentType.CENTER
                            }),
                            new docx.Paragraph({
                                text: `作者：${author}`,
                                alignment: docx.AlignmentType.RIGHT
                            }),
                            new docx.Paragraph({
                                children: [new docx.TextRun('')]
                            }),
                            ...content.map(text => 
                                new docx.Paragraph({
                                    text: text,
                                    spacing: { before: 100, after: 100 }
                                })
                            )
                        ]
                    }]
                });
        
                // 生成并下载文档
                const blob = await docx.Packer.toBlob(doc);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${title}.docx`;
                a.click();
                URL.revokeObjectURL(url);
            } catch (error) {
                alert('文档生成失败：' + error.message);
            } finally {
                btn.classList.remove('loading');
            }
        }
    </script>
</body>

</html>
